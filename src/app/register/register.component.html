<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <ng-container>
          <div class="alert alert-danger" *ngIf="!userForm.controls['name'].valid">This filed is required</div>
        </ng-container>
        <br />
        <label for="adress">adress:</label>
        <input type="text" class="form-control" id="adress" formControlName="adress">
        <ng-container>
          <div class="alert alert-danger" *ngIf="!userForm.controls['adress'].valid">This filed is required</div>
        </ng-container>
        <br />
        <label for="email">email:</label>
        <input type="text" class="form-control" id="email" formControlName="email">
        <ng-container>
          <div class="alert alert-danger" *ngIf="!userForm.controls['email'].valid">This filed is required</div>
        </ng-container>
        <br />
        <label for="password">password:</label>
        <input type="text" class="form-control" id="password" formControlName="password">
        <ng-container>
