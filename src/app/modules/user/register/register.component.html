<div class="container">
  <h2>Register</h2>
<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <ng-container *ngIf="userForm.controls['name'].errors">
          <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['required']">This field is required</div>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <ng-container *ngIf="userForm.controls['address'].errors">
          <div class="alert alert-danger" *ngIf="userForm.controls['address'].errors['required']">This field is required</div>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <ng-container *ngIf="userForm.controls['email'].errors">
          <div class="alert alert-danger" *ngIf="userForm.controls['email'].errors['required']">This field is required</div>
          <div class="alert alert-danger" *ngIf="userForm.controls['email'].errors['email']">the email isn't valid</div>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <ng-container *ngIf="userForm.controls['password'].errors">
          <div class="alert alert-danger" *ngIf="userForm.controls['password'].errors['required']">This field is required</div>
        </ng-container>
      </div>
      <button type="submit" class="btn btn-primary" >Register</button>
    </form>
  </div>
</div>
</div>
