<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mt-4 mb-4 l1">Register</h1>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
              <ng-container *ngIf="userForm.controls['name'].errors">
                <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['required']">This field is
                  required</div>
              </ng-container>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
              <ng-container *ngIf="userForm.controls['address'].errors">
                <div class="alert alert-danger" *ngIf="userForm.controls['address'].errors['required']">This field is
                  required</div>
              </ng-container>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="email">
              <ng-container *ngIf="userForm.controls['email'].errors">
                <div class="alert alert-danger" *ngIf="userForm.controls['email'].errors['required']">This field is
                  required</div>
                <div class="alert alert-danger" *ngIf="userForm.controls['email'].errors['email']">The email isn't valid
                </div>
              </ng-container>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              <ng-container *ngIf="userForm.controls['password'].errors">
                <div class="alert alert-danger" *ngIf="userForm.controls['password'].errors['required']">This field is
                  required</div>
              </ng-container>
            </div>
            <button type="submit" id="btn1" class="btn btn-primary btn-block mt-3">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
