<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="userpassword" name="password" [(ngModel)]="userpassword" required>
    </div>
      <div *ngIf="!isLecturer">
      <button type="button"  (click)="isLecturer = !isLecturer">To lecturer:</button>
      </div>
      <div *ngIf="isLecturer">
        <label >Course Name:</label>
        <input type="text" class="form-control" >
      </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
