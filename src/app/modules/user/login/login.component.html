<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="User Name:" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="userpassword" name="password" placeholder="password" [(ngModel)]="userpassword" required>
        </div>
        <div *ngIf="!isLecturer" class="mb-3">
          <button type="button" class="l1 btn btn-link" (click)="isLecturer = !isLecturer">Switch to Lecturer</button>
        </div>
        <br/>
        <div *ngIf="isLecturer">
          <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" class="form-control" placeholder="Course Name:">
          </div>
        </div>
        <div class="mt-4">
          <button id="btn1" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
