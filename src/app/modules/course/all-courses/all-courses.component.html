

<div class="container">
  <h1 class="l1">All Courses</h1>
  <div class="filters form-inline">
    <div class="form-group mr-2">
      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter" class="form-control" [(ngModel)]="selectedCategory" (change)="applyFilter()">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group mr-2">
      <label for="learningModeFilter">Learning Mode:</label>
      <select id="learningModeFilter" class="form-control" [(ngModel)]="selectedLearningMode" (change)="applyFilter()">
        <option value="">All Learning Modes</option>
        <option value="1">Frontal</option>
        <option value="2">Zoom</option>
      </select>
    </div>

    <div class="form-group">
      <label for="courseNameFilter">Course Name:</label>
      <input type="text" id="courseNameFilter" class="form-control" [(ngModel)]="searchCourseName" (input)="applyFilter()">
    </div>
  </div>
</div>


<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card mb-4" (click)="onCourseSelected(course)">
        <img class="card-img-top" [src]="course.image" alt="Course Image">
        <div class="card-body text-center">
          <p class="card-title">{{ course.name }}</p>
          <h5 class="card-text"><strong>Lesson Count:</strong> {{ course.lessonCount }}</h5>
          <div class="details-item">
            <img src="{{course.learningMode.toString() | learningModeIcon}}" alt="Learning Mode Icon" class="img-fluid rounded-circle" style="width: 50px; height: 50px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
